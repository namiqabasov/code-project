<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- fontavesom link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontavesom link -->

    <!-- my css link -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- my css link -->
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- navbar start -->

      <nav>
        <div class="mycontainer">
          <div class="mylogo">
            <img
              src="https://a6e8z9v6.stackpathcdn.com/infinite/homepages/emporium/wp-content/uploads/sites/18/2016/06/logo.png"
              alt="LOGO"
            />
          </div>
          <div class="pod">
            <ul class="myul">
              <li><a href="#">Home</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Elements</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>

              <button class="remove">X</button>
            </ul>
            <div class="icons">
              <div class="Search">
                <i class="Searchi fa-solid fa-magnifying-glass"></i>
                <div class="myinput">
                  <div class="position">
                    <button class="inputremov">X</button>
                    <i class="fa-solid fa-magnifying-glass"></i>

                    <input
                      type="text"
                      placeholder="Search"
                      class="search-input"
                    />
                  </div>
                </div>
              </div>
              <div class="basket">
                <i class="fa-solid fa-basket-shopping"></i>
              </div>
              <div class="wishlist"><i class="fa-regular fa-heart"></i></div>
            </div>

            <div class="bars">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </nav>

      <!-- navbar start -->
    </header>
    <!-- header end -->

    <main>section.</main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
